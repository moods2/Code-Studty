<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #table {
            margin: 0 auto;
            width: 700px;
        }

        #about {
            border-left: 3px dotted #808080;
            padding-left: 10px;
            margin-bottom: 20px;
        }

        #menu1, #menu2, #menu3, #menu4 {
            border: 0px solid black;
            border-collapse: collapse;
            margin-bottom: 5px;
        }

        .box1, .box2, .box3, .box4 {
            border: 10px solid black;
            width: 125px;
            height: 125px;
            margin-right: -15px;
            display: inline-block;
            overflow: hidden;
        }

        #menu1 img {
            transform: translate(-126px, 0);
            transition: all .5s;
        }

        #menu1 .box1:hover img {
            transform: translate(0, 0);
        }

        #menu2 img {
            opacity: 0;
            transition: all .5s;
        }

        #menu2 .box2:hover img {
            opacity: 1;
        }

        #menu3 img {
            transform: scale(0, 0);
            transition: all .5s;
        }

        #menu3 .box3:hover img {
            transform: scale(1, 1);
        }

        #menu4 img {
            transform: translate(0, -126px);
            transition: all .5s;
        }

        #menu4 .box4:hover img {
            transform: translate(0, 0) rotate(360deg);
        }

    </style>
</head>
<body>
    
    <div id="table">
        <div id="title"><h1>:hover + transform + transition</h1></div>
        <div id="about">
            마우스를 올리면 반응하시오.
        </div>
        <div id="menu1">
            <div class="box1"><img src="../images/rect_icon01.png"></div>
            <div class="box1"><img src="../images/rect_icon02.png"></div>
            <div class="box1"><img src="../images/rect_icon03.png"></div>
            <div class="box1"><img src="../images/rect_icon04.png"></div>
            <div class="box1"><img src="../images/rect_icon05.png"></div>
        </div>
        <div id="menu2">
            <div class="box2"><img src="../images/rect_icon01.png"></div>
            <div class="box2"><img src="../images/rect_icon02.png"></div>
            <div class="box2"><img src="../images/rect_icon03.png"></div>
            <div class="box2"><img src="../images/rect_icon04.png"></div>
            <div class="box2"><img src="../images/rect_icon05.png"></div>
        </div>
        <div id="menu3">
            <div class="box3"><img src="../images/rect_icon01.png"></div>
            <div class="box3"><img src="../images/rect_icon02.png"></div>
            <div class="box3"><img src="../images/rect_icon03.png"></div>
            <div class="box3"><img src="../images/rect_icon04.png"></div>
            <div class="box3"><img src="../images/rect_icon05.png"></div>
        </div>
        <div id="menu4">
            <div class="box4"><img src="../images/rect_icon01.png"></div>
            <div class="box4"><img src="../images/rect_icon02.png"></div>
            <div class="box4"><img src="../images/rect_icon03.png"></div>
            <div class="box4"><img src="../images/rect_icon04.png"></div>
            <div class="box4"><img src="../images/rect_icon05.png"></div>
        </div>
    </div>
    

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/highcharts.js"></script>
</head>
<body>
    <!-- https://www.highcharts.com/ -->


    <main>
        <h1>몸무게 변화 <small>2019</small></h1>

        <div id="chart"></div>
    </main>

    <script type="text/javascript">
        Highcharts.chart('chart', {
        
            title: {
                text: '몸무게 변화 기록'
            },
        
            subtitle: {
                text: '오전 9시 측정'
            },
        
            yAxis: {
                title: {
                    text: '몸무게'
                }
            },
        
            xAxis: {
                accessibility: {
                    rangeDescription: 'Range: 2010 to 2017'
                }
            },
        
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },
        
            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 1
                }
            },
        
            series: [{
                name: '홍길동',
                data: [70, 69, 71, 73, 75, 78, 82, 78, 75, 73, 70, 68]
            },{
                name: '아무개',
                data: [78, 82, 79, 77, 75, 73, 75, 78, 80, 82, 85, 87]
            }],
        
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }
        
        });
    </script>

    
</body>
</html>

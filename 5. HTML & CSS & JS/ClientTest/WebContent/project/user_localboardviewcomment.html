<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/jquery-ui.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/slick-theme.css" />
        <link rel="stylesheet" href="css/slick.css" />
        <script src="js/jquery-1.12.4.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/Backstretch.js"></script>
        <script src="js/highcharts.js"></script>
        <style>
            #chart {
                width: 800px;
            }

            * {
                outline: none;
            }
            body {
                margin: 0 auto;
            }
            h1 {
                font-family: "Arial Black";
                font-weight: bold;
            }
            #main {
                width: 100%;
            }
            #top {
                /* border: 1px solid black; */
                min-width: 1600px;
                height: 650px;
                margin: 0 auto;
            }
            #middle {
                /* border: 1px solid black; */
                width: 1600px;
                margin: 0 auto;
            }
            #bottom {
                /* border: 1px solid black; */
                height: 200px;
                background-color: #eee;
                color: white;
            }
            #topmenu {
                border-bottom: 1px solid #ddd;
                background-color: transparent;
                width: 100%;
                height: 40px;
                color: black;
                text-align: center;
                font-size: 18px;
                font-weight: bold;
                padding: 40px 0;
                position: absolute;
            }
            .menubar {
                margin: 0 5px;
            }
            #topmenu > span {
                cursor: pointer;
            }
            #topleft {
                display: inline-block;
                /* border: 1px solid white; */
                width: 100px;
                height: 65px;
                background-image: url("../images//title.png");
                background-repeat: no-repeat;
                background-position: center center;
                position: absolute;
                left: 10px;
                top: 10px;
                cursor: pointer;
            }
            #topright {
                font-size: 13px;
                position: absolute;
                right: 5px;
                top: 42px;
                cursor: pointer;
            }
            .prev {
                float: left;
                padding-left: 20px;
                cursor: pointer;
            }
            .after {
                float: right;
                padding-right: 20px;
                cursor: pointer;
            }
            #search {
                border: 0;
                border-bottom: 1px solid black;
                background-color: transparent;
                outline: none;
                color: black;
            }
            .img {
                width: 230px;
                height: 330px;
                /* border: 1px solid black; */
                background-color: cornflowerblue;
                display: inline-block;
                margin: 10px 0 0 10px;
                cursor: pointer;
            }
            #banner {
                height: 400px;
                background-image: url("../images//banner.png");
                background-repeat: no-repeat;
                background-position: center center;
                margin-top: 20px;
            }
            #middle input {
                outline: none;
            }
            #movetop {
                width: 40px;
                height: 40px;
                background-color: gray;
                position: fixed;
                bottom: 0;
                right: 0;
                text-align: center;
                padding-top: 3px;
            }
            #movetop:hover {
                background-color: orange;
            }
            #movetop a {
                text-decoration: none;
                color: white;
                font-weight: bold;
                font-size: 1.5em;
            }
            #frogue-container,
            .frogue-chat {
                position: absolute;
                left: 20px;
                bottom: 0;
            }
            .recomand {
                /* border: 1px solid black; */
                width: 1600px;
                /* margin-bottom: 20px; */
                height: 400px;
                overflow: hidden;
            }
            .recomand h1 {
                padding: 40px;
            }
            .rank,
            .region {
                display: inline-block;
                /* border: 1px solid black; */
                height: 200px;
                width: 150px;
                margin-right: 140px;
                background-color: cornflowerblue;
                cursor: pointer;
            }
            #rankpage {
                width: 3600px;
                /* border: 1px solid black; */
            }
            .rank:first-child {
                margin-left: -450px;
            }
            .region:last-child {
                margin-right: 0;
            }
            .name {
                /* border:1px solid black; */
                width: 50px;
                height: 50px;
                border-radius: 50%;
                position: relative;
                left: 49px;
                top: 75px;
                background-image: url("../images/서울.png");
                background-position: center center;
                color: white;
            }

            .event-division {
                text-align: center;
                font-size: 0;
                margin-bottom: 60px;
            }

            .pbar {
                width: 370px;
            }

            #title {
                margin: 0;
                padding: 20px;
                padding-top: 35px;
            }

            #tblList {
                width: 1200px;
                margin: 15px auto;
            }

            #tblList th:nth-child(1) {
                width: 60px;
            }
            #tblList th:nth-child(2) {
                width: 360px;
            }
            #tblList th:nth-child(3) {
                width: 90px;
            }
            #tblList th:nth-child(4) {
                width: 110px;
            }
            #tblList th:nth-child(5) {
                width: 60px;
            }
            #tblList th:nth-child(6) {
                width: 60px;
            }

            tblList th,
            #tblList td {
                text-align: center;
            }
            #tblList td:nth-child(2) {
                text-align: left;
            }

            .btns {
                /* border: 1px solid black; */
                width: 750px;
                margin: 0px auto;
            }

            .btns button:last-child {
                float: right;
            }
            .searchbox {
                width: 600px;
                margin: 0 auto;
                margin-top: 50px;
                margin-bottom: 20px;
            }

            .search {
                width: 380px;
                position: relative;
                left: 600px;
                top: 0px;
            }

            .pagebar {
                text-align: center;
            }
            th {
                text-align: center;
            }

            .btns {
                /* border: 1px solid black; */
                width: 750px;
                margin: 0px auto;
                margin-bottom: 50px;
            }

            .btns button {
                position: relative;
                left: 220px;
                bottom: -20px;
            }
            .banner2 {
                width: 1200px;
                margin: 0px auto;
            }
            .banner3 {
                position: relative;
                bottom: 550px;
                width: 200px;
                height: 500px;
            }
            .banner4 {
                position: relative;
                bottom: 1050px;
                width: 200px;
                height: 500px;
                left: 1650px;
            }
            #commentbox {
                width: 1200px;
                height: 400px;
                margin: 0px auto;
                /* margin-top: 100px; */
                position: relative;
                left: 260px;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <!-------------------------------- 화면 상단부 -------------------------------->
            <div id="top">
                <div id="topmenu">
                    <!-- 상단메뉴 좌측(메인화면으로 돌아가기) -->
                    <a href="#" id="topleft"></a>
                    <!-- 상단메뉴 센터(콘서트, 뮤지컬, 연극, 클래식, 전시) -->
                    <span data-item="item1" class="menubar">콘서트</span>
                    <span data-item="item2" class="menubar">뮤지컬</span>
                    <span data-item="item3" class="menubar">연극</span>
                    <span data-item="item4" class="menubar">클래식</span>
                    <span data-item="item5" class="menubar">전시</span>
                    <!-- 상단메뉴 우측(랭킹, 이벤트, 검색창, 마이페이지) -->
                    <div id="topright">
                        <span data-item="item6" class="menubar">랭킹</span>
                        <span data-item="item7" class="menubar">이벤트</span>
                        <input type="text" value="" id="search" />
                        <label
                            for="search"
                            class="glyphicon glyphicon-search"
                            style="font-size: 14px; cursor: pointer;"
                        ></label>
                        <div
                            class="glyphicon glyphicon-user"
                            style="
                                font-size: 14px;
                                cursor: pointer;
                                margin: 0 10px;
                            "
                        ></div>
                    </div>
                </div>

                <!-- 메인화면 슬라이더 -->

                <hr />
                <!-------------------------------- 내용부분 -------------------------------->
                <p
                    class="event-main-tit"
                    style="margin-top: 150px; font-size: 2em;"
                ></p>
                <h2 style="text-align: center;">지역별 게시판</h2>

                <table
                    class="table table-borderd"
                    style="width: 1200px; margin: 0px auto;"
                >
                    <tr>
                        <th style="width: 120px;">제목</th>
                        <th style="width: 650px; text-align: left;">
                            ㄴ얼ㄴ아ㅣ런아아아아아
                        </th>
                    </tr>
                    <tr>
                        <th style="width: 150px;">태그</th>
                        <th style="width: 650px; text-align: left;">
                            잡담
                        </th>
                    </tr>
                    <tr>
                        <th style="width: 150px;">내용</th>
                        <th style="width: 650px;">
                            <div style="height: 200px; text-align: left;">
                                아아아아아아아아아아아아
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th style="width: 150px;">지역</th>
                        <th style="width: 650px; text-align: left;">
                            서울
                        </th>
                    </tr>
                    <tr></tr>
                    <tr>
                        <th style="width: 150px;">공연</th>
                        <th style="width: 650px; text-align: left;">
                            오페라의 유령
                        </th>
                    </tr>
                </table>
                <hr />
                <div>
                    <div id="commentbox">
                        <h4 style="font-weight: bold;">댓글</h4>
                        <div
                            id="sbox"
                            style="
                                border: 2px solid #ccc;
                                width: 800px;
                                height: 180px;
                                border-radius: 10px;
                            "
                        >
                            <span id="userName" style="font-weight: bold;"
                                >홍길동</span
                            >
                            <input
                                type="text"
                                class="form-control"
                                style="
                                    width: 790px;
                                    height: 120px;
                                    border: 0px;
                                "
                                placeholder="댓글을 입력하세요."
                            />
                            <input
                                type="button"
                                class="form-control"
                                style="
                                    width: 50px;
                                    border: 0px;
                                    color: white;
                                    margin-left: 800px;
                                    background-color: orange;
                                "
                                value="등록"
                            />
                        </div>
                    </div>

                    <!-- <div class="banner3">
                <img style="margin-left: 40px; width: 200px; height: 600px;" src="./images/banner3.jpg" alt="">
            </div>
            <div class="banner4">
                <img style="margin-right: 40px; width: 200px; height: 600px;" src="./images/banner4.jpg" alt="">
            </div> -->
                </div>
            </div>
            <div class="event-main-list"></div>
            <div class="btns"></div>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />

            <!-------------------------------- 화면 하단부 -------------------------------->
            <div id="bottom">
                <div style="width: 1600px; margin: auto;">
                    <!-- 회사 마크 -->
                    <img
                        src="../images/title2.png"
                        style="transform: translate(0, 40px);"
                    />
                </div>
            </div>
        </div>

        <script src="js/slick.min.js"></script>
        <script>
            //상단 메뉴 css
            $(".menubar").mouseover(function () {
                $(this).css("border-bottom", "5px solid orange");
            });
            $(".menubar").mouseout(function () {
                $(this).css("border-bottom", "");
            });

            $(".noticemenu").mouseover(function () {
                $(this).css("border-top", "5px solid orange");
                $(this).css("color", "black");
                $(this).css("font-weight", "bold");
            });
            $(".noticemenu").mouseout(function () {
                $(this).css("border-top", "");
                $(this).css("color", "gray");
                $(this).css("font-weight", "none");
            });
        </script>
    </body>
</html>

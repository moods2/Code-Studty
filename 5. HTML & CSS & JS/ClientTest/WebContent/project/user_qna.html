        * {
            outline: none;
        }

        body { margin: 0 auto; }
        h1 { font-family: "Arial Black"; }
        #main { width: 100%; }
        #top {
            /* border: 1px solid black; */
            min-width: 1600px;
            height: 50px;
            margin: 0 auto;
        }
        #bottom {
            /* border: 1px solid black; */
            height: 200px;
            background-color: #eee;
            color: white;
        }
        #topmenu {
            border-bottom: 1px solid black;
            background-color: white;
            width: 100%;
            height: 40px;
            color: black;
            text-align: center;
            font-size: 15px;
            padding: 40px 0;
            position: absolute;
            /* margin-top: -120px; */
        }
        .menubar {
            margin: 0 5px;
        }
        #topmenu > span {
            cursor: pointer;
        }
        .switch {
            /* border: 1px solid white; */
            position: relative;
            top: 50%;
        }        
        #topleft {
            display: inline-block;
            /* border: 1px solid white; */
            width: 100px;
            height: 65px;
            background-image: url("./images//title.png");
            background-repeat: no-repeat;
            background-position: center center;
            position: absolute;
            left : 10px;
            top: 10px;
            cursor: pointer;
        }
        #topright {
            font-size: 13px;
            position: absolute;
            right : 5px;
            top: 42px;
            cursor: pointer;
        }

        #search {
            border: 0;
            border-bottom: 1px solid white;
            background-color: transparent;
            outline: none;
            color: black;

        }

        #chatbot {
            width: 88px;
            height: 88px;
            position: fixed;
            bottom: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 1;
        }

        #frogue-container, .frogue-chat {
            position: absolute;
            left:20px;
            bottom: 0;
        }

        #movetop {
            width: 40px;
            height: 40px;
            background-color: gray;
            position: fixed;
            bottom: 0;
            right: 0;
            text-align: center;
            padding-top: 3px;
        }
        #movetop:hover {
            background-color: orange;
        }
        #movetop a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
        }
        /* 내용======================================================================================================== */

        #mainBox {
            width: 1200px;
            /* text-align: center; */
            margin: 120px auto;
            min-height: 890px;
        }

        #mainBox h1 {
            text-align: center;
            font-weight: bold;
        }

        #board {
            /* border: 1px solid #ccc; */
            border-collapse: collapse;
            width: 1200px;
        }

        #board th {
            background-color: #7E9CB6;
            border-right: 1px solid #ffffff;
            text-align: center;
            height: 40px;
            color: white;
        }
        #board td {
            border-bottom: 1px solid #ccc;
            border-right: 1px solid #ccc;
            height: 35px;
            text-align: center;
            color: rgb(68, 68, 68);
        }

        #board th:nth-child(1) {width: 60px;}
        #board th:nth-child(2) {width: 120px;}
        #board th:nth-child(4) {width: 110px;}
        #board th:nth-child(5) {width: 110px;}
        #board th:nth-child(6) {width: 60px;}

        #board td:nth-child(3) {text-align: left; padding: 0px 10px;}
        #board td:last-child {border-right: none;}

        /* 탭 */
        #tabMenu {
            width: 1200px;
            padding-bottom: 100px;
            text-align: center;
        }

        #tabMenu::after {
            content: ' ';
            display: block;
            clear: both;
        }

            border-bottom: 2px solid #eee;
            width: 150px;
            height: 70px;
            float: left;
            text-align: center;
            padding-top: 25px;

            color: black;

            height: 40px;
            background-color: #7E9CB6;
            border-color: #7E9CB6;

            outline: none;
            margin-top: 30px;
        }

        #write::after {
            content: ' ';
            display: block;
            clear: both;
        }

        .move {
            width: 150px;
            position: relative;
            top: -210px;
            right: 0px;
            border: none;
            border-bottom: 1px solid #7E9CB6;
            float: right;
            outline: none;
            background-color: white;
            padding: 10px;
        }

        .move span {
            margin-right: 10px;
        }

        .move:hover {
            background-color: #7E9CB6;
        }


        #grid1 {
            width: 1200px;
            /* text-align: center; */
            display: grid;
            grid-column: 600px 600px;
            grid-row: 200px;
            margin-top: 100px;
            margin-bottom: -100px;
        }

        #grid1 h2 {
            font-size: 15px;
        }

        #ratio4 {
            grid-column: 1/2;
            
            /* grid-row: 1/2; */
        }

        #ratio5{
            grid-column: 2/3;
            /* grid-row: 2/5; */
        }

        /* 문의 분류별 */
         #ratio4 .highcharts-figure, .highcharts-data-table table {
            min-width: 320px; 
            max-width: 500px;
            /* margin: 1em auto; */
        }

        #container4 {
            height: 400px;
        }

        #ratio4 .highcharts-data-table table {
            font-family: Verdana, sans-serif;

            border: 1px solid #EBEBEB;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;

        #ratio4 .highcharts-data-table caption {

            font-size: 1.2em;
            color: #555;
        }
        #ratio4 .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }

        }
        #ratio4 .highcharts-data-table tr:hover {

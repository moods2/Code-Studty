        var min = document.getElementsByName("min");
        var hour = document.getElementsByName("hour");

        console.log((new Date()).toTimeString());
        console.log(hour.length);

        function clock() {

            for (var i=0; i<(new Date()).toTimeString().substr(0, 2); i++) {
                hour[i].bgColor = "tomato";
            }
            for (var i=0; i<(new Date()).toTimeString().substr(3, 2); i++) {
                min[i].bgColor = "cornflowerblue";
            }
            for (var i=0; i<(new Date()).toTimeString().substr(6, 2); i++) {
                sec[i].bgColor = "gold";
            }

        }

        setInterval(function() {
            clock();
        }, 1000);

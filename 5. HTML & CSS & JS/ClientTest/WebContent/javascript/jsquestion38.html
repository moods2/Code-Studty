    <script>

        var td = document.getElementsByTagName("td");

        for (var i=0; i<td.length; i++) {
            
            td[i].onclick = function() {
                
                if (event.srcElement.nodeName == "TD") {

                    for (var j=0; j<td.length; j++) {
                        td[j].innerHTML = "";
                    }
                    
                    var color = event.srcElement.dataset["color"] - 25;
    
                    event.srcElement.style.backgroundColor = "rgb(" + color +", " + color + ", " + color + ")";
    
                    event.srcElement.innerHTML = "<img src='../images/dog-foot.png'>"
    
                    event.srcElement.dataset["color"] = color;

                }

                if (color < 0) {
                    event.srcElement.onclick = null;
                }
    
            }
        }


    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            margin: 30px;
            font-size: 14px;
            font-weight: bold;
            color: #444;
            background-color: #f5f5f5;
        }

        #fly {
            width: 200px;
            height: 140px;
            background-image: url("../images/fly.png");
            margin-bottom: 10px;
            transition: transform 4s;
        }

    </style>
</head>
<body>
    
    <div id="fly"></div>
    새의 속도 : <select id="sel">
        <option value="300">느림</option>
        <option value="100" selected>보통</option>
        <option value="50">빠름</option>
        <option value="10">엄청빠름</option>
    </select>

    <script>

        var fly = document.getElementById("fly");
        var sel = document.getElementById("sel");
        var x = 0;
        var y = 0;
        var timer = 0;
        var speed = 100;

        function bird() {

            timer = setInterval(function() {

                fly.style.backgroundPosition = x + "px " + y + "px";
                x-=200;

                if (x <= -(200*4)) x = 0;

            }, speed)

        }
        bird();

        sel.onchange = function() {

            clearInterval(timer);

            timer = setInterval(function() {

                fly.style.backgroundPosition = x + "px " + y + "px";
                x-=200;

                if (x <= -(200*4)) x = 0;

                if (sel.value == 10) {
                    fly.style.transform = "translate(2000px, 0px)";
                }

            }, event.srcElement.value);

        }

    </script>

</body>
</html>

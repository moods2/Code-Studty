<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #tbl { border: 1px solid black; 
				border-collapse: collapse; }
		#tbl td { border: 1px solid black; 
				width: 100px; height: 100px; }
        .gray { background-color: gray; }

    </style>
</head>
<body>
    
    <table id="tbl">
        <tr>
            <td></td>
            <td></td>
            <td class="gray"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="gray"></td>
            <td></td>
            <td></td>
            <td class="gray"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td class="gray"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="gray"></td>
        </tr>
    </table>

    <script>

        var td = document.getElementsByTagName("td");
        var index = 0;

        td[index].style.backgroundColor = "cornflowerblue";

        window.onkeydown = function() {

            if (event.keyCode == 37) { //좌
                index--;
                if (index < 0 || index % 5 == 4) index++;
                if (td[index].className == "gray") index++;

            } else if (event.keyCode == 38) { //상
                index-=5;
                if (index < 0) index+=5;
                if (td[index].className == "gray") index+=5;

            } else if (event.keyCode == 39) { //우
                index++;
                if (index >= td.length || index % 5 == 0) index--;
                if (td[index].className == "gray") index--;

            } else if (event.keyCode == 40) { //하
                index+=5;
                if (index >= td.length) index-=5;
                if (td[index].className == "gray") index-=5;
                
            }

            clear();
            td[index].style.backgroundColor = "cornflowerblue";
        }

        function clear() {
            for (var i=0; i<td.length; i++) {
                if (td[i].className != "gray") {
                    td[i].style.backgroundColor = "transparent";
                }
            }
        }

    </script>

</body>
</html>

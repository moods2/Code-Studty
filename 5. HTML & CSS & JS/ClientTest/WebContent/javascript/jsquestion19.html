<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #tbl1 {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 100px auto;
        }
        #tbl1 td {
            border: 1px solid black;
            width: 126px;
            height: 126px;
            font-size: 6em;
            text-align: center;
            font-weight: bold;
            color: #444;
        }

    </style>
</head>
<body oncontextmenu="return false;">
    
    <table id="tbl1">
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>

            <td>0</td>
        </tr>
        <tr>
            <td>0</td>

            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
    </table>

    <script>

        var tr = document.getElementById("tbl1").children[0].children;

        for (var i=0; i<tr.length; i++) {

            var td = tr[i].children;

            for (var j=0; j<td.length; j++) {

                td[j].onmousedown = function() {
                    if (event.buttons == 1) {
                        event.srcElement.innerText++;
                    } else if (event.buttons == 2) {
                        if (event.srcElement.innerText == 0) {
                            event.srcElement.bgColor = "#DDD";
                            event.srcElement.onmousedown = null;
                        } else {
                            event.srcElement.innerText--;
                        }
                    }
                }

            }

        }

    </script>

</body>
</html>

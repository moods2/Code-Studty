    <script>

        var td = document.getElementsByTagName("td");
        var index = 0;

        td[index].style.backgroundColor = "tomato";
        console.log(td.length);

        window.onkeydown = function() {

            if (event.keyCode == 37) { //좌
                index--;
                if (index < 0 || index % 5 == 4) index++;
            } else if (event.keyCode == 38) { //상
                if (index > 4) {
                    index = index-5;
                }
            } else if (event.keyCode == 39) { //우
                index++;
                if (index >= td.length || index % 5 == 0) index--;
            } else if (event.keyCode == 40) { //하
                if (index < 20) {
                    index = index+5;
                }
            }
            clear();
            td[index].style.backgroundColor = "tomato";
        }

        function clear() {
            for (var i=0; i<td.length; i++) {
                td[i].style.backgroundColor = "transparent";
            }
        }

    </script>

</body>

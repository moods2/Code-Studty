<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #box {
            border: 1px solid gray;
            width : 1000px;
            margin: 100px auto;
            overflow: auto;
            min-height: 200px;
        }

    </style>
</head>
<body>
    
    <div id="box">
        <div id="blank"></div>
    </div>

    <script>

        var box = document.getElementById("box");

        window.onkeydown = function() {

            for (var i=96; i<106; i++) {
                if (event.keyCode == i) {
                    box.innerHTML += "<img src ='../images/" + (i-96) + ".png'>";
                }
            }

            for (i=48; i<58; i++) {
                if (event.keyCode == i) {
                    box.innerHTML += "<img src ='../images/" + (i-48) + ".png'>";
                }
            }

        }

    </script>

</body>
</html>

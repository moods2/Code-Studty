<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=677f13babe8d6030c2e568b2a353e2ef"></script>
</head>
<body>

    <!-- 
        developers.kakao.com //카카오 키
        apis.map.kakao.com //카카오 맵
    -->

    <h1>다음 지도</h1>
    
    <div id="map" style="width:500px;height:400px;"></div>

    <script>

        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스

        //지도를 생성할 때 필요한 기본 옵션
        var options = {
            //지도의 중심좌표.
            center: new kakao.maps.LatLng(37.499402, 127.033160),
            //지도의 레벨(확대, 축소 정도)
            level: 3
        };

        //지도 생성 및 객체 리턴
        var map = new kakao.maps.Map(container, options);

    </script>

</body>
</html>

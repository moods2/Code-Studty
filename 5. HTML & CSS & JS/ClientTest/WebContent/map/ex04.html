<html lang="en">
<head>

	<!-- Kakao Map -->

    <style>

        #map {
            width: 100%;
            height: 450px;
        }

    </style>

</head>
<body>

        <div id="container">
            <h1>Kakao Map <small>지도 클릭 이벤트 + 마커 표시</small></h1>
            <div id="map"></div>
            <hr>
            <div id="msg" class="well"></div>
        </div>

        <script>

            var container = document.getElementById('map');
    
            var options = {
                center: new kakao.maps.LatLng(37.499402, 127.033160),
                level: 3
            };
    
            var map = new kakao.maps.Map(container, options);

            //지도 + 이벤트 추가
            kakao.maps.event.addListener(map, "click", function(evt) {
                // alert();

                //이벤트 관련 정보 -> 좌표
                // alert(evt.latLng);
                // map.panTo(evt.latLng);
                $("#msg").text(`클릭한 위치: 위도(${evt.latLng.getLat()}), 경도(${evt.latLng.getLng()})`);

                //좌표 -> 마커 표시
                //1. 마커 객체 생성
                //2. 마커 + 지도 객체

                var marker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(evt.latLng.getLat(),evt.latLng.getLng())
                
			});

			marker.setMap(map);

		});

		// });

            });

        </script>

</body>
</html>
